<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Caprina Valdez</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/caprinavaldez"><img src="http://uci.bootcampcontent.com/UCI-Coding-Bootcamp/09-25-2017-Irvine-Class-Repository-FSF/raw/master/Sept26/01-Class-Content/02-css-bootstrap/02-Homework/Instructions/Basic-Portfolio/assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/caprina-valdez-06117843/"><img src="http://uci.bootcampcontent.com/UCI-Coding-Bootcamp/09-25-2017-Irvine-Class-Repository-FSF/raw/master/Sept26/01-Class-Content/02-css-bootstrap/02-Homework/Instructions/Basic-Portfolio/assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8509036/caprina-valdez?tab=profile"><img src="http://uci.bootcampcontent.com/UCI-Coding-Bootcamp/09-25-2017-Irvine-Class-Repository-FSF/raw/master/Sept26/01-Class-Content/02-css-bootstrap/02-Homework/Instructions/Basic-Portfolio/assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  </footer>
</body>
</html>
